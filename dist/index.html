<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Sales Tracker</title>
  <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
  <script type="module" crossorigin src="/assets/index-CdPpDD-L.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DoRg6O2W.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sales Tracker</h1>
      <button id="addSaleBtn" class="btn-primary">+ Add Sale</button>
    </header>

    <div class="content-grid">
      <!-- Sales Table Section -->
      <section class="card sales-section">
        <h2>Recent Sales</h2>
        <div class="table-container">
          <table id="salesTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Buyer Name</th>
                <th>Items Purchased</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="salesTableBody">
              <tr>
                <td colspan="4" class="loading">Loading sales...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Trend Chart Section -->
      <section class="card chart-section">
        <h2>Popular Items</h2>
        <div class="chart-container">
          <canvas id="trendChart"></canvas>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal for Add/Edit Sale -->
  <div id="saleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Sale</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="saleForm">
        <div class="form-group">
          <label for="buyerName">Buyer Name</label>
          <input type="text" id="buyerName" required>
        </div>

        <div class="form-group">
          <label for="saleDate">Sale Date</label>
          <input type="date" id="saleDate" required>
        </div>

        <div class="form-section">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <label style="margin: 0;">Items Purchased</label>
            <button type="button" class="btn-secondary" id="addItemBtn" style="padding: 0.5rem 1rem; font-size: 0.875rem;">+ Add Item</button>
          </div>
          <div id="itemsContainer"></div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Save Sale</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
